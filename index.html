<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css"
      integrity="sha512-SvJR34InARUfJb279ipE/gjQqX11MDKaly9MNb0vevuWQJmZ23UH7F/65ScEsvLI+myKGbdfA1En82wVSCHQ8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-white shadow-xl px-10 py-8 flex justify-between items-center"
    >
      <div class="w-4/12">
        <img
          src="https://bangalorestudy.com/home_page/images/logo.png"
          alt="Bangalore Study"
        />
      </div>
      <div class="flex justify-around w-8/12">
        <span class="cursor-pointer hover:text-blue-800">Colleges</span>
        <span class="cursor-pointer hover:text-blue-800"
          ><span>Courses</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-6 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </span>
        <span class="cursor-pointer hover:text-blue-800">Universities</span>
        <span class="cursor-pointer hover:text-blue-800">Schools</span>
        <span class="cursor-pointer hover:text-blue-800">Blogs</span>
        <span class="cursor-pointer hover:text-blue-800">Contact Us</span>
        <span class="cursor-pointer hover:text-blue-800">Student speaks</span>
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            /></svg
        ></span>
      </div>
    </header>
    <!-- Bottom top Nav Start -->
    <section class="flex justify-around bg-black py-4 text-white">
      <div class="w-7/12 flex justify-between">
        <span class="cursor-pointer hover:text-blue-800">Medical</span>
        <span class="cursor-pointer hover:text-blue-800">Dental</span>
        <span class="cursor-pointer hover:text-blue-800">Engineering</span>
        <span class="cursor-pointer hover:text-blue-800">Allied health</span>
        <span class="cursor-pointer hover:text-blue-800">Pharmacy</span>
        <span class="cursor-pointer hover:text-blue-800">Nursing</span>
        <span class="cursor-pointer hover:text-blue-800">Law</span>
      </div>

      <div>Toll Free Number:00000000</div>
    </section>
    <!-- Bottom Top Nav End -->

    <section class="relative">
      <div class="relative">
        <img
          class="h-full"
          src="https://bangalorestudy.com//storage/banners/kd6ES0avp7jiocEFLnEp4W8h7sX6OmVGxqOUhfIc.jpeg"
          alt=""
        />
        <div class="absolute top-0 py-9 md:py-28 w-full h-full">
          <div class="w-full flex justify-center">
            <form
              action="/search"
              class="bg-white border pl-3 w-3/4 md:w-4/6 rounded-full flex"
            >
              <input
                class="bg-white focus:outline-none rounded-full px-2 w-full"
                type="text"
                placeholder="Search For Courses,Exams,Universities,Colleges"
              />
              <button
                class="
                  bg-red-500
                  text-white
                  py-3
                  px-2
                  md:py-4 md:px-3
                  rounded-r-full
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
      <section class="">
        <section
          class="
            w-10/12
            absolute
            -mt-6
            left-0
            right-0
            mx-auto
            flex
            px-3
            mx-auto
            h-48
          "
        >
          <div
            class="
              h-32
              w-3/12
              py-14
              text-white
              bg-yellow-300
              flex
              justify-center
              items-center
              rounded
              text-center text-lg
            "
          >
            <img
              class="h-8 w-8 mr-3"
              src="https://bangalorestudy.com/home_page/images/career_icon.png"
              alt=""
            />
            Best Courses
          </div>

          <div
            class="
              w-3/12
              py-14
              text-center
              -mt-10
              rounded-l
              flex
              justify-center
              items-center
              h-48
              bg-white
              shadow-xl
              text-lg
            "
          >
            <img
              class="h-8 w-8 mr-3"
              src="https://bangalorestudy.com/home_page/images/college.png"
              alt=""
            />
            Right Colleges
          </div>
          <div
            class="
              w-3/12
              py-14
              h-48
              -mt-10
              shadow-xl
              rounded-r
              flex
              items-center
              justify-center
              text-center
              bg-white
              text-lg
            "
          >
            <img
              class="h-8 w-8 mr-3"
              src="https://bangalorestudy.com/home_page/images/addmision.png"
              alt=""
            />
            Easy Admissions
          </div>
          <div
            class="
              w-3/12
              py-14
              h-32
              text-center
              flex
              justify-center
              text-white
              items-center
              rounded
              text-lg
              bg-yellow-300
            "
          >
            <img
              class="h-8 w-8 mr-3"
              src="https://bangalorestudy.com/home_page/images/suppot.png"
              alt=""
            />
            Continuous Support
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
